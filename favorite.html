<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/9795d6a93b.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>User List</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand"
          >外星大戰&nbsp;<i class="fa-solid fa-gamepad gameIcon"></i
        >&nbsp;收藏清單</a>
        <button
          class="navbar-toggler btn-secondary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="./index.html"
                >View all roles&nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">&nbsp;Favorite List</a>
            </li>
          </ul>
        </div>

        <!--  -->
        <span>切換模式&nbsp;</span>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              ></label>&nbsp;&nbsp;
          </div>
        <!--  -->
      </div>
    </nav>
    <!-- cards -->
    <div class="row mt-3 justify-content-center" id="data-panel">
      <!-- 已render -->
    </div>

    <!-- Modal -->
    <div class="modal-panel">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Tudor Pogor
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body align-items-center">
              <div class="col-sm-6" id="img-madol">
                <img
                  src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                  alt="avatar "
                />
              </div>
              <div class="col-sm-6">
                <p id="emailModal">Email: tudor-pogor@example.com</p>
                <p id="genderModal">gender: male</p>
                <p id="ageModal">age: 29</p>
                <p id="regionModal">region: Romania</p>
                <p id="birthdayModal">birthday: 12/14/1990</p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- axios函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./favorite.js"></script>
  </body>
</html>
